                      rounded-circle
                      bg-soft-primary
                      border-primary border

                        mdi
                        dripicons-feed
                        font-22
                        avatar-title
                        text-primary
                      "></i>

                                </div>
                                <div class="col-9">
                                    <div class="text-right">
                                        <h3 class="mt-1"><span data-plugin="counterup"></span></h3>

                                        <a [routerLink]="['/dispositivo', item.idDevice]">Ver dispositivo</a
                    >
                  </div>
                </div>
